# default_schedule.yaml — Default weekly posting schedule for Content Empire
# All times are Eastern Time (ET)
# Override per-niche in calendar_gen.py --schedule-override flag

schema_version: "1.0"
last_updated: "2026-02-22"
author: "Tunde Gbotosho"

# ── Global rules ──────────────────────────────────────────────────────────────
global:
  timezone: "America/New_York"
  week_start: "monday"
  min_gap_hours: 2          # Minimum hours between posts on same platform same day
  max_daily_posts: 4        # Never post more than 4 times total per day across platforms
  newsletter_days: ["tuesday", "thursday"]  # Only send newsletter on these days
  weekend_platforms: ["instagram", "twitter", "facebook", "youtube_short"]  # No LinkedIn/newsletter on weekends

# ── Per-niche schedules ────────────────────────────────────────────────────────
# Each entry specifies: platform, day, time (ET), content_type, priority
